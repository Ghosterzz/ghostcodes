<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostCodes image uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="container">
      <div class="wrapper">
         <div class="image">
          <img id="output">
         </div>
         <div class="content">
            <div class="icon">
               <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="text">No file chosen, yet!</div>
         </div>
         <div id="cancel-btn">
            <i class="fas fa-times"></i>
         </div>
         <div class="file-name">
            File name here
         </div>
      </div>
      <button onclick="defaultBtnActive()" id="custom-btn">Upload a file</button>
        <input id="default-btn" id="file" type="file" accept="image/*" onchange="loadFile(event)" hidden>
        <button onclick="GetLink()">Get image link</button>
    </div>
</body>
</html>
<link rel="stylesheet" href="upload.css">

<script>
const wrapper = document.querySelector(".wrapper");
const fileName = document.querySelector(".file-name");
const defaultBtn = document.querySelector("#default-btn");
const customBtn = document.querySelector("#custom-btn");
const cancelBtn = document.querySelector("#cancel-btn i");
const img = document.querySelector("img");
const output = document.getElementById('output')

function defaultBtnActive(){
   defaultBtn.click();
}

  var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
       // free memory
      wrapper.classList.add("active");
      const file = event.target.files[0]
 fileName.textContent = file.name;
 console.log(file.name)
    }
  };

  

  if (!output.src) (event) => {
 wrapper.classList.add("active");

}

function GetLink() {
  var output = document.getElementById('output');
  let imageurl = output.getAttribute('src');
  navigator.clipboard.writeText(imageurl);
  alert("Copied the text: " + imageurl);
}
cancelBtn.addEventListener("click", function(){
 img.src = ""
 wrapper.classList.remove("active");
 URL.revokeObjectURL(output.src)
})
 </script>
