<style>
  body,html{
margin: 0;
padding: 0;
box-sizing: border-box;
background-color: #2c2f33;
}
.topnav {
  overflow: hidden;
  background-color: #23272a;
}
.boxed{
  display: none;
}
.topnav a {
  text-decoration: none;
  color: #f2f2f2;
font-size: 50px;
padding: 18px 20px;
}


.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav span {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-style: normal;
    font-weight: bolder;
    padding: 20px 20px;
    color: white;
    font-size: 40px;
    position: sticky; 
}
.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a{
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
  .topnav span {
    float: left;
    display: block;
  }

}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .responsive .boxed{
  padding: 40px 30px;
  display: block;
}

}
.topnav .icon {
  display: none;
}


.middle-menu{
    text-align: center;
    padding: 150px 100px;
}
.middle-menu a{
    font-weight: bolder;
    font-family: sans-serif;
    font-size: 8vw;
    color: #7289da;
}

footer {
  text-align: center;
  padding: 3px;
  background-color: #23272a;
  color: white;
  margin-top: 58px;
}
</style>
<script src="script.js"></script>
<script>
    function dropdownNav() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
